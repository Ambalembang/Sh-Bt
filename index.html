<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>REAL BOCIL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- SimplyCountdown -->
    <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css" />
    <script src="countdown/simplyCountdown.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white"
    >
      <main>
        <h4>Kepada B O C I L Paling Paling</h4>
        <h1>Sharon Jenifer Mamesah</h1>
        <p>Ehemm Ehemmm</p>
        <div class="simply-countdown"></div>
        <a href="" class="btn btn-lg mt-4" id="inviteBtn" disabled>Masuk</a>
      </main>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Initialize simplyCountdown
      simplyCountdown(".simply-countdown", {
        year: 2024, // required
        month: 9, // required
        day: 20, // required
        words: {
          days: { singular: "hari", plural: "hari" },
          hours: { singular: "jam", plural: "jam" },
          minutes: { singular: "menit", plural: "menit" },
          seconds: { singular: "detik", plural: "detik" },
        },
        onEnd: function () {
          // Enable the button when the countdown ends
          const inviteBtn = document.getElementById("inviteBtn");
          inviteBtn.removeAttribute("disabled");
          inviteBtn.setAttribute("href", "main.html"); // Set the actual link when the countdown ends
        },
      });

      // Optionally disable link's default behavior if not yet enabled
      document
        .getElementById("inviteBtn")
        .addEventListener("click", function (e) {
          if (!this.getAttribute("href")) {
            e.preventDefault(); // Prevent the click if the button is still disabled
          }
        });

      // Disable right-click context menu on the button to prevent opening in a new tab
      document
        .getElementById("inviteBtn")
        .addEventListener("contextmenu", function (e) {
          if (!this.getAttribute("href")) {
            e.preventDefault();
          }
        });
    </script>
  </body>
</html>
